<div class="row">
    <div class="col s6">
        <h5>Students list</h5>
        <br>
        <div class="collection">
            <a class="collection-item" 
            *ngFor="let student of students"
            [routerLink]="[student.id]"
            routerLinkActive="active">
            {{ student.name }}</a>
        </div>
    </div>
    <div class="col s6">
        <router-outlet></router-outlet>
    </div>
</div>
